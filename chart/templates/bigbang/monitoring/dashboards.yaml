{{ if .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_dashboard: "1"
    release: monitoring-monitoring
  name: redis-grafana-dashboards
  namespace: {{ .Values.monitoring.namespace }}
data:
  redis_rev2.json: |
    {{ .Files.Get "grafana_dashboards/redis_rev2.json" | nindent 4 }}
{{ end }}